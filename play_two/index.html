<!DOCTYPE html>
<html dir="rtl">
    <head>
        <link rel="stylesheet" href="./style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>פקמן</title>
    </head>
    <body dir="lrt"  onkeydown="movePakman(event)" onload="creatBalls()">

        <p style="font-weight: bold; text-align: center;">נשארו לך <span id="sumBalls">100</span> כדורים</p>

        <div style="height: 80vh; width: 80vh; border: solid; position: relative; margin: auto auto; margin-top: 10vh;" id="frame"  >
                <div id="pakman" style="display: inline-block; position: absolute; width: 7%; height: 7%; background-color: red; border-radius: 50%;">
                        <!-- עין... -->
                    <div style="width: 15%; height: 15%; background-color: yellow; border-radius: 50%; float: right; margin-top: 25%; margin-left: 85%; margin-right: 2%;"></div>
                        <!-- פה... -->
                    <div style="width: 24%; height: 1%; background-color: white; float: right;margin-top: 18%;"></div>
                    <div id="mouth" style="width: 25%; height: 5%; background-color: white; float: right;  margin-left: 75%;"></div>
                    <div style="width: 24%; height: 1%; background-color: white; float: right;"></div>
                </div>

            <div id="ghost" style="display: inline-block; position: absolute; width: 7%; height: 7%; background-color: blue; border-radius: 80%; margin-left: 93%; margin-top: 93%">
                    <div style="height: 100%; width: 5%; background-color: blue; display: inline-block; margin-left: 15%;"></div>
                    <div style="height: 100%; width: 5%; background-color: blue; display: inline-block; margin-right: 15%; float: right;"></div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
